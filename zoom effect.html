<!doctype HTML>
<html>
    <head>
        <title>Zoom Effect</title>
        <style>
            h1{
                text-align: center;
            }
            #container{
                height: 500px;
                width: 500px;
                overflow: hidden;
                margin-left: auto;
                margin-right: auto;
            }
            #container img{
                object-fit: cover;
                height: 500px;
                width: 500px;
                transform-origin: center center;
            }
            
        </style>
    </head>
    
    <body>
        <h1>Zoom Effect</h1>
        <div id="container">
            <img src="https://images.unsplash.com/photo-1522273400909-fd1a8f77637e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80" alt="apple set" />
        
        </div>
        
        
        <script>
            document.getElementById("container").addEventListener("mousemove", (e)=>{
                let x = e.clientX - e.target.offsetLeft;
                let y = e.clientY - e.target.offsetTop;
                document.querySelector("img").style.transformOrigin = `${x}px ${y}px`;
                document.querySelector("img").style.transform = 'scale(2)';  
            })
        
            document.getElementById("container").addEventListener("mouseout", ()=>{
                document.querySelector("img").style.transformOrigin = 'center center';
                document.querySelector("img").style.transform = 'scale(1)';
            })
        </script>
    
    </body>    
    
    
</html>
